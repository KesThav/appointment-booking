<div class="w-full h-screen flex items-center justify-center flex-col">
  <form
    class="w-full md:w-1/3 bg-white rounded-lg"
    [formGroup]="signupForm"
    (ngSubmit)="createUser()"
  >
    <div class="flex font-bold justify-center mt-6">
      <img
        class="h-20 w-20"
        src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg"
      />
    </div>
    <h2 class="text-3xl text-center text-gray-700 mb-4">Sign up</h2>
    <div class="px-12 pb-10">
      <div class="-mx-3 flex align-top justify-center w-full mb-4 mt-4">
        <h3 class="mr-5">Sign up as :</h3>
        <div>
          <div class="flex justify-center">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                type="radio"
                name="role"
                id="inlineRadio1"
                value="User"
                formControlName="role"
              />
              <label
                class="form-check-label inline-block text-gray-800"
                for="inlineRadio10"
                >User</label
              >
            </div>
            <i class="ml-2 mr-2"></i>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                type="radio"
                name="role"
                id="inlineRadio2"
                value="Enterprise"
                formControlName="role"
              />
              <label
                class="form-check-label inline-block text-gray-800"
                for="inlineRadio20"
                >Enterprise</label
              >
            </div>
          </div>
        </div>
      </div>

      <div class="-mx-3 w-full h-full">
        <div class="w-full mb-2">
          <div class="flex items-center">
            <input
              type="text"
              placeholder="First name"
              class="px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
              formControlName="firstName"
            />
            <i
              class="ml-3 fill-current text-gray-400 text-xs z-10 fas fa-user"
            ></i>
            <input
              type="text"
              placeholder="Last name"
              class="px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
              formControlName="lastName"
            />
          </div>
        </div>
      </div>
      <div class="w-full mb-2">
        <div class="flex items-center">
          <i
            class="ml-3 fill-current text-gray-400 text-xs z-10 fas fa-user"
          ></i>
          <input
            type="text"
            placeholder="email"
            class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
            formControlName="email"
          />
        </div>
      </div>
      <div class="w-full mb-2">
        <div class="flex items-center">
          <i
            class="ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock"
          ></i>
          <input
            type="text"
            placeholder="Password"
            class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
            formControlName="password"
            type="password"
          />
        </div>
      </div>
      <div class="w-full mb-2">
        <div class="flex items-center">
          <i
            class="ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock"
          ></i>
          <input
            type="text"
            placeholder="Confirm password"
            class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
            formControlName="confirmPassword"
            type="password"
          />
        </div>
      </div>
      <a href="#" class="text-xs text-gray-500 float-right mb-4"
        >Forgot Password?</a
      >
      <button
        type="submit"
        class="w-full py-2 rounded-full text-gray-100 focus:outline-none"
        [ngClass]="
          signupForm.invalid
            ? 'bg-gray-500'
            : 'cursor-pointer bg-sky-500 hover:bg-sky-700'
        "
      >
        Sign up
      </button>
    </div>
  </form>
  <caption>
    You already have an account ?
    <a routerLink="/signin" class="hover:text-sky-700"
      >click here to login in.</a
    >
  </caption>
</div>
