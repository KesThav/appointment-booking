<div class="w-screen flex justify-center align-top h-screen bg-red-50">
  <div
    class="flex flex-col justify-center h-2/6 p-6 w-1/3 m-auto border border-gray-300 shadow bg-white rounded-xl"
  >
    <h2 class="font-black text-5xl w-full mb-9 flex justify-center">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="createUser()">
      <div class="form-group">
        <label>Email</label>
        <input
          id="email"
          type="text"
          class="w-full h-9 mb-2 mt-2 border-b border-gray-300 focus:outline-none p-2"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          id="password"
          type="text"
          class="w-full h-9 mb-2 mt-2 border-b border-gray-300 focus:outline-none p-2"
          formControlName="password"
          type="password"
        />
      </div>
      <div class="form-group">
        <label>Confirm password</label>
        <input
          type="text"
          id="confirmPassword"
          class="w-full h-9 mb-2 mt-2 border-b border-gray-300 focus:outline-none p-2"
          formControlName="confirmPassword"
          type="password"
        />
      </div>
      <button
        class="py-2 inline-block text-white font-semibold bg-indigo-400 rounded mt-2 w-full flex justify-center m-auto"
        [ngClass]="
          loading || signupForm.invalid
            ? 'bg-gray-500'
            : 'cursor-pointer hover:bg-indigo-700'
        "
        [disabled]="loading || signupForm.invalid"
        type="submit"
      >
        {{ loading ? "Loading..." : "Sign Up" }}
      </button>
    </form>
  </div>
</div>
