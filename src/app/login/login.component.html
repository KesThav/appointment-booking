<div
  class="w-full h-screen flex items-center justify-center flex-col border-box"
>
  <form
    class="w-full md:w-1/3 rounded-lg"
    [formGroup]="loginForm"
    (ngSubmit)="loginUser()"
  >
    <div class="flex font-bold justify-center mt-6">
      <img
        class="h-20 w-20"
        src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg"
      />
    </div>
    <h2 class="text-3xl text-center text-gray-700 mb-4">Login</h2>
    <div class="px-12 pb-10">
      <div class="mb-3 text-red-500" *ngIf="showErrorMessage()">
        <h1>Invalid username and password. Please try again</h1>
      </div>
      <div class="w-full mb-2">
        <div class="flex items-center">
          <i class="fill-current text-gray-400 text-xs z-10 fas fa-user"></i>
          <input
            type="text"
            placeholder="email"
            class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
            formControlName="email"
          />
        </div>
      </div>
      <div class="w-full mb-2">
        <div class="flex items-center">
          <i class="fill-current text-gray-400 text-xs z-10 fas fa-lock"></i>
          <input
            type="text"
            placeholder="Password"
            class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
            formControlName="password"
            type="password"
          />
        </div>
      </div>
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="-ml-6 w-full py-2 rounded-full text-gray-100 focus:outline-none mt-2"
        [ngClass]="
          loginForm.invalid
            ? 'bg-gray-500'
            : 'cursor-pointer bg-sky-500 hover:bg-sky-700'
        "
      >
        {{ loading ? "Loading..." : "Login" }}
      </button>
    </div>
  </form>
  <caption class="-ml-6">
    Not registered yet ?
    <a routerLink="/signup" class="hover:text-sky-700"
      >click here to register.</a
    >
  </caption>
</div>
