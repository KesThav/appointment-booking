<div class="w-full h-screen flex items-center justify-center flex-col">
  <form
    class="w-full md:w-1/3 bg-white rounded-lg"
    [formGroup]="loginForm"
    (ngSubmit)="loginUser()"
  >
    <div class="flex font-bold justify-center mt-6">
      <img
        class="h-20 w-20"
        src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg"
      />
    </div>
    <h2 class="text-3xl text-center text-gray-700 mb-4">Login</h2>
    <div class="px-12 pb-10">
      <div class="w-full mb-2">
        <div class="flex items-center">
          <i
            class="ml-3 fill-current text-gray-400 text-xs z-10 fas fa-user"
          ></i>
          <input
            type="text"
            placeholder="email"
            class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
            formControlName="email"
          />
        </div>
      </div>
      <div class="w-full mb-2">
        <div class="flex items-center">
          <i
            class="ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock"
          ></i>
          <input
            type="text"
            placeholder="Password"
            class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
            formControlName="password"
            type="password"
          />
        </div>
      </div>
      <a href="#" class="text-xs text-gray-500 float-right mb-4"
        >Forgot Password?</a
      >
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="w-full py-2 rounded-full text-gray-100 focus:outline-none"
        [ngClass]="
          loginForm.invalid
            ? 'bg-gray-500'
            : 'cursor-pointer bg-sky-500 hover:bg-sky-700'
        "
      >
        Login
      </button>
    </div>
  </form>
  <caption>
    Not registered yet ?
    <a routerLink="/signup" class="hover:text-sky-700"
      >click here to register.</a
    >
  </caption>
</div>
