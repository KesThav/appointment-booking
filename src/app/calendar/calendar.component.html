<div class="bg-white p-10">
  <app-create-time-slots></app-create-time-slots>
  <h2 class="text-3xl">
    <strong
      >{{ dateToShow.getMonth() + 1 }}/{{ dateToShow.getFullYear() }}</strong
    >
  </h2>

  <button
    (click)="getPreviousMonth()"
    class="border border-sky-500 text-sky-500 hover:text-sky-700 text-white font-bold py-2 px-4 rounded"
  >
    Previous
  </button>
  <button
    (click)="getNextMonth()"
    class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded"
  >
    Next
  </button>
  <button (click)="initCalendar()">Current Date</button>
  <table class="table-auto w-full">
    <thead
      class="p-2 border border-gray-300 h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs"
    >
      <tr>
        <td
          *ngFor="let day of days; let i = index"
          class="text-center bg-slate-100 rounded"
        >
          {{ day }}
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of daysNumbers">
        <td
          *ngFor="let d of data"
          class="border p-1 h-40 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 overflow-auto transition cursor-pointer duration-500 ease"
          [style.color]="d.color"
        >
          <div class="h-full">
            <div class="text-right">
              <strong>{{ d.day }}</strong>
            </div>

            <span
              *ngFor="let app of d.timeSlots"
              class="p-2 items-center text-indigo-100 leading-none flex lg:inline-flex mb-2 w-full flex flex-row justify-between"
              role="alert"
              [style.color]="app.color"
              [style.background-color]="app.info != 'Pending' && app.background"
              [ngStyle]="{ 'border-left': '4px solid' + app.color }"
              [style.border]="
                app.info === 'Pending' && '1px dashed' + app.color
              "
            >
              <span
                >{{ app.time }} :<br />
                {{ app.info }} </span
              ><span (click)="setOpen(app)"
                ><mat-icon *ngIf="app.userid !== userid"
                  >account_box</mat-icon
                ></span
              >
            </span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  *ngIf="open"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div
      class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0"
    >
      <div
        class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full"
      >
        <div class="p-5">
          <h3
            class="text-lg leading-6 font-medium text-gray-900 mb-10"
            id="modal-title"
            *ngFor="let times of timeslotsClicked"
          >
            Reserve time slot :
            {{ times.date | date }} - {{ times.time }}
          </h3>
          <div class="form-group flex flex-col w-full mr-2">
            <label>title</label>
            <input
              type="text"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              [(ngModel)]="title"
            />
          </div>
        </div>

        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            (click)="setClose()"
            type="button"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
          >
            Cancel
          </button>
          <button
            type="button"
            (click)="bookTimeSlot()"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm"
          >
            Reserve timeslot
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
